<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Cursos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cyan-800">
<a href="/programacao/cursos" class="bg-blue-200 w-[9%] rounded m-5 block text-center p-2 text-black font-bold hover:bg-blue-400 transition">
    Criar novo curso
</a>

<p class="text-center text-blue-300 text-3xl pt-5 font-serif text-5xl text-shadow-black font-bold">Listagem de Cursos</p>
<div class="flex-grow flex pt-10 justify-center">
    <div class="pb-3 w-9/12 max-w-full bg-cyan-50 p-5 shadow-xl rounded-xl">
        <table class="w-full">
            <thead class="font-serif text-1xl">
                <th class="text-left py-2 px-4 text-slate-900 text-1xl">Nome do curso</th>
                <th class="text-left py-2 px-4 text-slate-900 text-1xl">Categoria</th>
                <th class="text-left py-2 px-4 text-slate-900 text-1xl">Professor</th>
                <th class="text-left py-2 px-4 text-slate-900 text-1xl">Ativo</th>
            </thead>

            <tbody class="bg-gray-400">
            <tr th:each="course : ${courses}" class="font-bold">
                <td class="border px-4 py-3">
                    <a th:href="@{/programacao/cursos/{id}(id=${course.id})}" th:text="${course.nome}"></a>
                </td>
                <td class="border px-4 py-2" th:text="${course.categoria}"></td>
                <td class="border px-4 py-2" th:text="${course.professor}"></td>
                <td class="border px-4 py-2" th:text="${course.ativo}"></td>
            </tr>

            </tbody>

        </table>

    </div>

</div>

</body>
</html>
